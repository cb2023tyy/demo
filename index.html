<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <h1>Resume Builder</h1>
    <form id="resume-form">
        <!-- Input fields for resume details -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <!-- Add more input fields for other resume sections -->

        <!-- Preview area -->
        <div id="resume-preview">
            <!-- Display the resume preview here -->
        </div>

        <!-- Download button -->
        <button id="download-button">Download Resume</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.14.0/dist/pdf-lib.js"></script>


    <script src="script.js"></script>
</body>
</html>
